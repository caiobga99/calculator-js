<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">

            <div class="calc__buttons">
                <div class="resultado">
                    0
                </div>
                <button id="adicao" class="sinal">+</button>
                <button id="subtracao" class="sinal">-</button>
                <button id="multiplicacao" class="sinal">x</button>
                <button id="divisao" class="sinal">/</button>
                <button id="number7" class="num">7</button>
                <button id="number8" class="num">8</button>
                <button id="number9" class="num">9</button>
                <button id="igual" class="sinal">=</button>
                <button id="number4" class="num">4</button>
                <button id="number5" class="num">5</button>
                <button id="number6" class="num">6</button>
                <button id="number1" class="num">1</button>
                <button id="number2" class="num">2</button>
                <button id="number3" class="num">3</button>
                <button id="number0" class="num">0</button>
                <button id="ponto" class="sinal">.</button>
                <button id="apagar" class="sinal">C</button>
            </div>
        </div>
    </div>




    <footer>
        Desenvolvido por &copy; CAIO
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
