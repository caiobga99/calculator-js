<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculadora">
        <div class="calc__buttons">
          <div class="resultado">0</div>
          <button type="button" id="adicao" value="+" class="operator">
            +
          </button>
          <button type="button" id="subtracao" value="-" class="operator">
            -
          </button>
          <button type="button" id="multiplicacao" value="*" class="operator">
            x
          </button>
          <button type="button" id="divisao" value="/" class="operator">
            /
          </button>
          <button type="button" id="number7" value="7" class="num">7</button>
          <button type="button" id="number8" value="8" class="num">8</button>
          <button type="button" id="number9" value="9" class="num">9</button>
          <button
            type="button"
            id="igual"
            value="="
            class="equal-sign operator"
          >
            =
          </button>
          <button type="button" id="number4" value="4" class="num">4</button>
          <button type="button" id="number5" value="5" class="num">5</button>
          <button type="button" id="number6" value="6" class="num">6</button>
          <button type="button" id="number1" value="1" class="num">1</button>
          <button type="button" id="number2" value="2" class="num">2</button>
          <button type="button" id="number3" value="3" class="num">3</button>
          <button type="button" id="number0" value="0" class="num">0</button>
          <button type="button" id="ponto" value="." class="decimal">.</button>
          <button type="button" id="apagar" value="all-clear" class="all-clear">
            C
          </button>
        </div>
      </div>
    </div>

    <footer>Desenvolvido por &copy; CAIO</footer>

    <script src="./js/main.js"></script>
  </body>
</html>
